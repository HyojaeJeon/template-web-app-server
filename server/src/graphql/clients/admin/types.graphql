# ===============================================
# Admin Domain - 타입 정의
# Location: /clients/admin/types.graphql
# ===============================================

# ===============================================
# Base Query and Mutation types
# ===============================================

type Query {
  # Health check for Admin GraphQL
  health: String!

  # Empty query for extending
  _empty: String
}

type Mutation {
  # Health check mutation
  healthMutation: Boolean!

  # Empty mutation for extending
  _emptyMutation: Boolean
}

# ===============================================
# 공통 타입
# ===============================================

# 헬스 체크 응답
type HealthCheckResponse {
  success: Boolean!
  message: String!
  timestamp: DateTime!
}

# 성공 응답
type SuccessPayload {
  success: Boolean!
  message: String
}

# 페이지네이션 정보
type PaginationInfo {
  total: Int!
  limit: Int!
  offset: Int!
  hasMore: Boolean!
}

# ===============================================
# ENUM 타입
# ===============================================

# 관리자 역할
enum AdminRole {
  SUPER_ADMIN              # 최고 관리자 (모든 권한)
  ADMIN                    # 일반 관리자
  VIEWER                   # 읽기 전용
}

# 관리자 계정 상태
enum AdminAccountStatus {
  ACTIVE                   # 활성
  SUSPENDED                # 정지
  TERMINATED               # 종료
}

# ===============================================
# 객체 타입
# ===============================================

# AdminAccount 모델 (AdminAccounts 테이블)
type AdminAccount {
  id: ID!                                        # 관리자 ID
  email: String!                                 # 이메일 (Unique)
  emailVerified: Boolean!                        # 이메일 인증 여부
  fullName: String!                              # 실명
  avatarUrl: String                              # 프로필 이미지 URL
  role: AdminRole!                               # 역할 (SUPER_ADMIN, ADMIN, VIEWER)
  permissions: [String!]!                        # 커스텀 권한 목록 (JSON)
  status: AdminAccountStatus!                    # 계정 상태 (ACTIVE, SUSPENDED, TERMINATED)
  lastLoginAt: DateTime                          # 마지막 로그인 시간
  lastLoginIp: String                            # 마지막 로그인 IP
  createdAt: DateTime!                           # 생성일
  updatedAt: DateTime!                           # 수정일
}
