<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2AC1BC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00B14F;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- 접시 -->
  <ellipse cx="200" cy="200" rx="120" ry="80" fill="url(#plateGradient)" opacity="0.8"/>
  <ellipse cx="200" cy="195" rx="110" ry="70" fill="#ffffff" opacity="0.6"/>
  
  <!-- 음식 아이콘 (국수) -->
  <g transform="translate(160, 140)">
    <!-- 그릇 -->
    <path d="M10 30 Q10 20 40 20 Q70 20 70 30 L70 50 Q70 65 40 65 Q10 65 10 50 Z" 
          fill="url(#foodGradient)" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- 국수 -->
    <path d="M20 35 Q30 30 40 35 Q50 40 60 35" 
          fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
    <path d="M25 40 Q35 35 45 40 Q55 45 65 40" 
          fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
    <path d="M22 45 Q32 40 42 45 Q52 50 62 45" 
          fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 젓가락 -->
    <line x1="5" y1="25" x2="15" y2="15" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="28" x2="18" y2="18" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 하단 텍스트 -->
  <text x="200" y="260" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system" font-size="14" font-weight="500">
    이미지 준비 중
  </text>
  
  <!-- 브랜드 컬러 포인트 -->
  <circle cx="50" cy="50" r="3" fill="#2AC1BC" opacity="0.6"/>
  <circle cx="350" cy="250" r="3" fill="#00B14F" opacity="0.6"/>
  
  <!-- 로딩 애니메이션을 위한 요소들 -->
  <g opacity="0.4">
    <circle cx="180" cy="80" r="2" fill="#2AC1BC">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="75" r="2" fill="#00B14F">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="80" r="2" fill="#2AC1BC">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
</svg>