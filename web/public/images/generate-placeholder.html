<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Image</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 배경 그라데이션
        const gradient = ctx.createLinearGradient(0, 0, 400, 300);
        gradient.addColorStop(0, '#f9fafb');
        gradient.addColorStop(1, '#f3f4f6');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 400, 300);
        
        // 접시 그리기
        ctx.save();
        ctx.translate(200, 180);
        
        // 접시 그림자
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.beginPath();
        ctx.ellipse(5, 5, 100, 60, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        // 접시
        ctx.fillStyle = '#e5e7eb';
        ctx.beginPath();
        ctx.ellipse(0, 0, 100, 60, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        // 접시 테두리
        ctx.strokeStyle = '#d1d5db';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // 그릇
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.ellipse(0, -10, 60, 35, 0, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.strokeStyle = '#9ca3af';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ctx.restore();
        
        // 음식 아이콘 (젓가락)
        ctx.strokeStyle = '#9ca3af';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        
        ctx.beginPath();
        ctx.moveTo(140, 120);
        ctx.lineTo(160, 100);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(145, 125);
        ctx.lineTo(165, 105);
        ctx.stroke();
        
        // 베트남 컬러 포인트들
        ctx.fillStyle = '#2AC1BC';
        ctx.globalAlpha = 0.6;
        ctx.beginPath();
        ctx.arc(50, 50, 4, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = '#00B14F';
        ctx.beginPath();
        ctx.arc(350, 250, 4, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.globalAlpha = 1;
        
        // 텍스트
        ctx.fillStyle = '#6b7280';
        ctx.font = 'bold 16px system-ui, -apple-system, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('음식 이미지 준비 중...', 200, 240);
        
        ctx.font = '12px system-ui, -apple-system, sans-serif';
        ctx.fillText('베트남 음식 배달', 200, 260);
        
        // Canvas를 이미지로 변환하여 다운로드
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'placeholder-food.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
            
            // PNG 버전도 생성
            const linkPng = document.createElement('a');
            linkPng.download = 'placeholder-food.png';
            linkPng.href = canvas.toDataURL('image/png');
            linkPng.click();
        }, 1000);
    </script>
</body>
</html>
