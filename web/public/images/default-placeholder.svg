<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#e5e7eb"/>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 중앙 이미지 아이콘 -->
  <g transform="translate(125, 75)">
    <!-- 액자 -->
    <rect x="0" y="0" width="50" height="40" fill="none" stroke="url(#iconGradient)" stroke-width="2" rx="4"/>
    <!-- 산 모양 -->
    <polygon points="8,28 20,15 32,22 42,12" fill="none" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- 태양 -->
    <circle cx="38" cy="10" r="4" fill="url(#iconGradient)"/>
  </g>
  
  <!-- 하단 텍스트 -->
  <text x="150" y="140" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system" font-size="12" font-weight="400">
    이미지 없음
  </text>
  
  <!-- 코너 장식 -->
  <circle cx="20" cy="20" r="2" fill="#9ca3af" opacity="0.4"/>
  <circle cx="280" cy="180" r="2" fill="#9ca3af" opacity="0.4"/>
</svg>